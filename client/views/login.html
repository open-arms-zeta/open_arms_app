<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/font-awesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/styles/loginstyle.css">


</head>
<body>
    <div class="registration">
        <a class="btn" href="/register/admin">Admin Registration</a>
    </div>
    <header class="title">

        <img src="/assets/images/open_arms_logo.svg" width="175">
        <h3 class="title-text">Meal Picker</h3>
    </header>
    <form class="login" action="/" method="post">

        <fieldset>

            <legend class="legend">Login</legend>

            <div class="input">
                <input type="email" placeholder="Email" name="username" required />
                <span><i class="fa fa-envelope-o"></i></span>
            </div>

            <div class="input">
                <input type="password" placeholder="Password" name="password" required />
                <span><i class="fa fa-lock"></i></span>
            </div>

            <button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button>

        </fieldset>

        <div class="feedback-success">
            login successful <br />
            redirecting...
        </div>

        <div class="feedback-failure">
            login failed <br />
            please try again.
        </div>

    </form>
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/login.min.js"></script>
</body>
</html>
