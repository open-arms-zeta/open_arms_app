<div>
    <h1>Welcome!</h1>
    <p>Displaying information for the week of: {{selectedStartDate | date: 'fullDate'}}</p>
    <button class="switch-week" ng-click="previousWeek()">Previous Week</button>
    <button class="switch-week" ng-click="nextWeek()">Next Week</button>
    <div>
        <button type="button" ng-csv="printMealCount()" csv-header="['Entree', 'Side 1', 'Side 2', 'Category', 'Start Date', 'End Date','Number of Meals']"
                csv-column-order="['entree', 'side_1', 'side_2', 'category_name', 'start_date', 'end_date','count']" filename="mealCount.csv">Meal Count</button>
        <!--<button class="print" ng-click="printMealCount()">Print Meal Count Quantity</button>-->
        <button type="button" ng-csv="printClientOrders()" csv-header="['First Name', 'Last Name', 'Category Name (Meal)', 'Entree', 'Side 1', 'Side 2', 'Start Date', 'End Date','Number of Meals']"
                csv-column-order="['first_name', 'last_name', 'category_name', 'entree', 'side_1', 'start_date', 'end_date', 'count']" filename="clientOrders.csv">Export Client Orders</button>
        <!--<button class="print" ng-click="printClientOrders()">Print Client Orders</button>-->
    </div>
    <div>
        <div ng-repeat="meal in selectedMealCount track by $index">
            <h3>Meal {{$index+1}}: {{meal.entree}}</h3>
            <p>Side 1: {{meal.side_1}}</p>
            <p>Side 2: {{meal.side_2}}</p>
            <p>Category: {{meal.category_name}}</p>
            <p>Number of orders: {{meal.count}} order(s)</p>
        </div>
    </div>
</div>
