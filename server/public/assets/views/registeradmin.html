<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/font-awesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/styles/loginstyle.css">

</head>
<body>
    <div class="registration">
        <a class="btn" href="/">Back to Login</a>
    </div>
    <header class="title">
        <img src="/assets/images/open_arms_logo.svg" width="175" class="open-arms-logo">
        <h3 class="title-text">Meal Picker</h3>
    </header>
    <form class="login" >
    <!--action="/register/admin" method="post"-->
        <fieldset>

            <legend class="legend">Register</legend>

            <div class="input">
                <input type="email" placeholder="Enter an Email" name="email" required />
                <span><i class="fa fa-envelope-o"></i></span>
            </div>

            <div class="input password">
                <input type="password" placeholder="Enter a Password" name="password" required />
                <span><i class="fa fa-lock"></i></span>
            </div>

            <div class="input password">
                <input type="password" placeholder="Repeat your Password" name="checkPassword" required />
                <span><i class="fa fa-lock"></i></span>
            </div>

            <button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button>

        </fieldset>

        <div class="feedback-success">
            registration successful! <br />
            redirecting back to login...
        </div>

        <div class="feedback-failure">
            passwords do not match<br />
            please re-enter your password.
        </div>

        <div class="feedback-failure-username">
            Account for this email already exists.<br />
            please enter a different email address.
        </div>

    </form>
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/register.min.js"></script>
</body>
</html>
