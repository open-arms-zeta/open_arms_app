<div class="container">
    <h1>Add Clients</h1>

    <div>
        <form name="addClientForm" ng-submit="submitForm()" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : addClientForm.inputFirstName.$invalid && !addClientForm.inputFirstName.$pristine }">
                <input ng-model="newClient.firstName" type="text" id="inputFirstName" name="inputFirstName" class="form-control" placeholder="First Name" required>
                <!--<p ng-show="addClientForm.inputFirstName.$invalid && !addClientForm.inputFirstName.$pristine" class="help-block">Enter a first name</p>-->
                <div ng-messages="addClientForm.inputFirstName.$error" ng-if="addClientForm.inputFirstName.$touched">
                    <p ng-message="required">Enter a first name</p>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : addClientForm.inputLastName.$invalid && !addClientForm.inputLastName.$pristine }">
                <input ng-model="newClient.lastName" type="text" id="inputLastName" name="inputLastName" class="form-control" placeholder="Last Name" required>
                <!--<p ng-show="addClientForm.inputLastName.$invalid && !addClientForm.inputLastName.$pristine" class="help-block">Enter a last name</p>-->
                <div ng-messages="addClientForm.inputLastName.$error" ng-if="addClientForm.inputLastName.$touched">
                    <p ng-message="required">Enter a last name</p>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : addClientForm.inputEmail.$invalid && !addClientForm.inputEmail.$pristine }">
                <input ng-model="newClient.email" type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="E-mail" required>
                <!--<p ng-show="addClientForm.inputEmail.$invalid && !addClientForm.inputEmail.$pristine" class="help-block">Enter an e-mail address</p>-->
                <div ng-messages="addClientForm.inputEmail.$error" ng-if="addClientForm.inputEmail.$touched">
                    <p ng-message="required">Enter an e-mail address</p>
                    <p ng-message="email">This needs to be a valid email</p>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : addClientForm.inputPhone.$invalid && !addClientForm.inputPhone.$pristine }">
                <input ng-model="newClient.phone" type="number" id="inputPhone" ng-minlength="10" ng-maxlength="10" name="inputPhone" class="form-control" placeholder="Phone # must be 10 digits" required>
                <!--<p ng-show="addClientForm.inputPhone.$invalid && !addClientForm.inputPhone.$pristine" class="help-block">Enter a phone number</p>-->
                <div ng-messages="addClientForm.inputPhone.$error" ng-if="addClientForm.inputPhone.$touched">
                    <!-- show an error if username is too short -->
                    <p ng-show="addClientForm.inputPhone.$error.minlength">Phone number is too short.</p>
                    <!-- show an error if username is too long -->
                    <p ng-show="addClientForm.inputPhone.$error.maxlength">Phone number is too long.</p>
                    <p ng-message="required">Enter a phone number</p>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : addClientForm.categorySelect.$invalid && !addClientForm.categorySelect.$pristine }">
                <label for="categorySelect">Select default meal category: </label><br>
                <select name="categorySelect" id="categorySelect" class="form-control" ng-model="newClient.defaultMeal" required
                        ng-options="category.category_name for category in categories">
                </select><br>

                {{newClient.defaultMeal}}


                <div ng-messages="addClientForm.categorySelect.$error" ng-if="addClientForm.categorySelect.$touched">
                    <p ng-message="required">Select a default category</p>
                </div>
            </div>

            <div class="submitButton">
                <button type="submit" ng-click="submit()" id="submitBtn" ng-disabled="addClientForm.$invalid">Add</button>
            </div>
        </form>

        <form>
            <input type="file" file-change="handler($event,files)" ng-model="myFiles" />
        </form>

    </div>

</div>
