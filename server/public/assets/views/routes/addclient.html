<div>
    <h1>Add client</h1>
    <form novalidate>
        <div class="form-group">
            <label>First Name: </label>
            <input type="text" ng-model="newClient.firstName">
        </div>
        <div class="form-group">
            <label>Last Name: </label>
            <input type="text" ng-model="newClient.lastName">
        </div>
        <div class="form-group">
            <label>Email Address: </label>
            <input type="email" ng-model="newClient.email">
        </div>
        <div class="form-group">
            <label>Phone Number (no-dashes): </label>
            <input type="number" ng-model="newClient.phone">
        </div>
        <select ng-options="category.category_name for category in categories" ng-model="newClient.defaultMeal" id="userselect"></select>

        <button ng-click="submit()">Submit</button>
    </form>
</div>
