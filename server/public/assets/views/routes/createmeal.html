

<form>
    <div class='categories' ng-repeat="category in categories">
        <input type="checkbox"  checklist-value="category" checklist-model="meal.categories">
        <label>{{category.category_name}}</label>
    </div>


    <input type="text" placeholder="Entree" ng-required="string" ng-model="meal.entree"><br/>

    <input type="text" placeholder="Side #1" ng-required="side_1" ng-model="meal.side_1"><br/>

    <input type="text" placeholder="Side #2" ng-required="side_2" ng-model="meal.side_2"><br/>


    <div class='allergens' ng-repeat="allergen in allergens">
        <input type="checkbox" checklist-value="allergen" checklist-model="meal.allergens">
        <label>{{allergen.allergen_name}}</label>

    </div>


    <div class="allergenSpecific" ng-if="findAllergen('Tree Nuts')">
        <input type="text" placeholder="Specific Tree Nut Allergen" ng-model="treeNutAllergen" ng-change="associate('Tree Nuts', treeNutAllergen)">
        <!--<span ng-if=" !! Tree Nuts === TRUE" class="animate-if"></span>-->
    </div>

    <div class="allergenSpecific" ng-if="findAllergen('Shellfish')">
        <input type="text" placeholder="Specific Shellfish Allergen" ng-model="shellfishAllergen" ng-change="associate('Shellfish', shellfishAllergen)">
        <!--<span ng-if=" !! Tree Nuts, Shelfish, Fish === TRUE" class="animate-if"></span>-->
    </div>

    <div class="allergenSpecific" ng-if="findAllergen('Fish')">
        <input type="text" placeholder="Specific Fish Allergen" ng-model="fishAllergen" ng-change="associate('Fish', fishAllergen)">
        <!--<span ng-if=" !! Tree Nuts, Shelfish, Fish === TRUE" class="animate-if"></span>-->
    </div>

    <button ng-click="submit(form)" >Enter New Entree</button>
    <!--<button ng-click="findAllergen('Fish')" >Enter New Entree</button>-->
</form>
