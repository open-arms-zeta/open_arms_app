<div>
    <h1 class="admin-header">Create Menu</h1>
    <div class="info">
        <p>Instructions: </p>
        <p>Select week and select meal from drop-down Menus for each category</p>
    </div>

    <form class="create-menu-form" name="createMenuForm" ng-submit="createMenu()">

        <label for="startDate">Start Date</label>
        <input type="date" name="startDate" id="startDate" ng-model="menu.startDate">

        <label for="endDate">End Date</label>
        <input type="date" name="endDate" id="endDate" ng-model="menu.endDate">

        <div ng-repeat="category in categories">
            <h2>{{category.category_name}}</h2>

            <select name="selectOptions1" id="selectOptions1"
                    ng-model="currentMeal1"
                    ng-options="meal.entree + ' with ' + meal.side_1 for meal in category.mealInfo"
                    ng-change="saveMenu(currentMeal1)">
                <!--<option ng-repeat="meal in category.mealInfo"-->
                        <!--value={{meal}}>{{meal.entree}} with {{meal.side_1}}, {{meal.side_2}}-->
                <!--</option>-->
            </select><br>

            <select name="selectOptions2" id="selectOptions2"
                    ng-model="currentMeal2"
                    ng-options="meal.entree + ' with ' + meal.side_1 for meal in category.mealInfo"
                    ng-change="saveMenu(currentMeal2)">
                <!--<option ng-repeat="meal in category.mealInfo"-->
                        <!--value={{meal}}>{{meal.entree}} with {{meal.side_1}}, {{meal.side_2}}-->
                <!--</option>-->
            </select><br>


        </div>

        <!--<button type="submit">Submit</button>-->
        <button type="submit">Submit</button>

    </form>
